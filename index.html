<!DOCTYPE html>
<html>
  <head>
    <meta
      name="description"
      content="App Design and CSS - Layout Partial Page Flex"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Illinois Highway-Rail Grade Crossing Collisions</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/css/main.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <style type="text/css">
      .js #fouc {
        display: none;
      }
    </style>
    <script type="text/javascript">
      document.getElementByClassName = 'js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript" src="https://js.arcgis.com/4.15/"></script>
  </head>
  <body>
    <div class="wrapper" id="fouc">
      <header class="header">
        <div class="title-group">
          <div class="title">
            <img src="assets/gx-sign-blue.svg" />
            <h1>
              Illinois Highway-Rail Grade Crossing Collisions, 2015-2019
            </h1>
          </div>
          <h5 class="sub-title">
            Source:
            <span class="sub-title-link"
              ><a href="https://safetydata.fra.dot.gov/"
                >Federal Railroad Administration</a
              ></span
            >
          </h5>
        </div>
        <div id="search-container"></div>
      </header>
      <div class="main">
        <div id="mapview">
          <div class="loading-spinner"></div>
        </div>
        <div id="list-panel"></div>
      </div>
      <div id="chart-row">
        <div class="timeline-wrapper">
          <canvas id="timeline-chart"></canvas>
        </div>
        <div class="vehtyp-wrapper">
          <canvas id="vehtyp-chart"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/to_title_case.js"></script>
    <script type="text/javascript">
      document.getElementById('fouc').style.display = 'block';
    </script>
  </body>
</html>
