<!DOCTYPE html>
<html>
  <head>
    <meta
      name="description"
      content="App Design and CSS - Layout Partial Page Flex"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Illinois Highway-Rail Grade Crossing Collisions</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/css/main.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <style type="text/css">
      .js #fouc {
        display: none;
      }
    </style>
    <script type="text/javascript">
      document.getElementByClassName = 'js';
    </script>
    <script type="text/javascript" src="https://js.arcgis.com/4.15/"></script>
  </head>
  <body>
    <div class="wrapper" id="fouc">
      <header class="header">
        <div class="title-group">
          <div class="title">
            <img src="assets/train.svg" />
            <h1>
              Illinois Highway-Rail Grade Crossing Collisions, 2015-2019
            </h1>
          </div>
          <h5 class="sub-title">
            Source:
            <a href="https://safetydata.fra.dot.gov/"
              >Federal Railroad Administration</a
            >
          </h5>
        </div>
        <div id="search-container"></div>
      </header>
      <div class="main">
        <div id="mapview" style="width: 60vw; height: calc(90vh - 10px);">
          <div class="loading-spinner"></div>
        </div>
        <div id="list-panel"></div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="text/javascript">
      document.getElementById('fouc').style.display = 'block';
    </script>
  </body>
</html>
